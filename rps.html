<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function capFirstLet(string) {
    return string.charAt(0).toUpperCase() + string.slice(1);
  }

  function computerPlay() {
    var rand = Math.floor(Math.random() * (3) + 1);
    if (rand === 1) {
      return "Rock";
    } else if (rand === 2) {
      return "Paper";
    } else {
      return "Scissors";
    }
  }

  function playRound(playerSelection, computerSelection) {
    if (computerSelection === playerSelection) {
      return "Tie!";
    } else if (playerSelection === 'Rock' && computerSelection === 'Scissors') {
      return "User wins!";
    } else if (playerSelection === 'Scissors' && computerSelection === 'Paper') {
      return "User wins!";
    } else if (playerSelection === 'Paper' && computerSelection === 'Rock') {
      return "User wins!";
    } else {
      return "Computer wins";
    }
  }

  function game() {
    i = 0 ;
    userWins = 0;
    ties = 0;
    compWins = 0;
    do {
      i += 1;
      playerSelection = capFirstLet(window.prompt("Rock, Paper or Scissors?"));
      var computerSelection = computerPlay()
      var res = (playRound(playerSelection, computerSelection))
      if (res === 'User wins!') {
        userWins += 1;
      } else if (res === 'Tie!') {
        ties += 1;
      } else {
        compWins += 1;
      }
      console.log(res)
    } while (i < 5);
    console.log(`Computer wins: ${compWins} \nUser wins: ${userWins}\nTies: ${ties}`)
    if (userWins > compWins) {
      console.log(`User wins with ${userWins} wins!`);
    } else if (compWins > userWins){
      console.log(`Computer wins with ${compWins} wins!`);
    } else {
      console.log("It's a tie!");
    }
  }
  game()
  // const playerSelection = 'Rock'
  // const computerSelection = computerPlay()
  // console.log(playRound(playerSelection, computerSelection))
  </script>
</body>
</html>
